<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>فروشگاه لوازم آرایشی و بهداشتی</title>
</head>
<body>
<!--header-->
<header class="container-fluid black">
    <div class="row">
        <div class="col-lg-10 p-1 m-auto">
            <div class="row">
                <div class="col-lg-2">
                    <img src="assets/images/logo.png" alt="logo" width="120">
                </div>
                <div class="col-lg-7">

                </div>
                <div class="col-lg-3 text-center shoppingCart_favorites">
                    <button class="favorite">
                        <i class="fas fa-shopping-cart"></i><span> 0 محصول </span>
                    </button>
                    <button class="favorite">
                        <i class="fas fa-heart"></i><span> 241 </span>
                    </button>
                </div>
            </div>
        </div>
    </div>

</header>

<!--slider-->
<div class="container-fluid black">
    <div class="row slider">
        <div class="col-lg-10 p-1 m-auto">
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active m-auto">
                        <img src="assets/images/banner1.png" class="d-block w-100" height="350" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/banner2.jpg" class="d-block w-100" height="350" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/banner3.jpg" class="d-block w-100" height="350" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/banner4.jpg" class="d-block w-100" height="350" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>

<!--content of the page-->
<section class="container-fluid">
    <div class="row">
        <div class="col-lg-10 m-auto">
            <!--gallery-->
            <div class="row gallery">
                <div class="col-lg-3 p-1">
                    <div class="position-relative">
                        <div class="position-absolute opacity"><span>فروش ویژه</span></div>
                        <a href="#"><img src="assets/images/gallery-small-pic.jpg" width="100%" height="300" alt=""></a>
                    </div>
                </div>
                <div class="col-lg-6 p-1">
                    <a href="#"><img src="assets/images/gallery-large-pic.jpg" width="100%" height="300" alt=""></a>
                </div>
                <div class="col-lg-3 p-1">
                    <div class="position-relative">
                        <div class="position-absolute opacity"><span>فروش ویژه</span></div>
                        <a href="#"><img src="assets/images/gallery-small-pic.jpg" width="100%" height="300" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

<script src="assets/js/jquery.js"></script>
<script src="assets/js/popper.js"></script>
<script src="assets/js/bootstrap.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
